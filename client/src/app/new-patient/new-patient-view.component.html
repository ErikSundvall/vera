<div class="container">
  <mat-horizontal-stepper>
    <mat-step>
      <ng-template>
        <mat-card style="border-radius: 8px">
          Patient
        </mat-card>
      </ng-template>
        <mat-card style="background-color: #C5CAE9; border-radius: 16px">
          <mat-card-content>

            <button mat-button matStepperNext>Next</button>

          </mat-card-content>
        </mat-card>


    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Triage</ng-template>
      <img [src]="'assets/img/human.png'">
      <button mat-button matStepperPrevious>Previous</button>
      <button mat-button matStepperNext>Next</button>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Aktiviteter</ng-template>
      <button mat-button matStepperPrevious>Previous</button>
    </mat-step>
  </mat-horizontal-stepper>
</div>
